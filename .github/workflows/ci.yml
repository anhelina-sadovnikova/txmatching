name: CI/CD

on:
  push:
    branches:
      # TODO change to master on PR
      - deployment

jobs:
  build_server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set envs
        # set release version to the latest commit
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_SHA}

      - name: Build docker image, push if the branch is master
        uses: docker/build-push-action@v1
        with:
          # login to repo
          repository: datavid19/kidney-exchange
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          # pass release_version
          build_args: release_version=${{ env.RELEASE_VERSION }}
          # tag the image with latest git tag
          tag_with_ref: true
          # add labels from the git
          add_git_labels: true
          # push only if this is build in the master branch
          # TODO change to master on PR
          push: ${{ startsWith(github.ref, 'refs/heads/deployment') }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_server
    steps:
      - name: Redeploy application
        # TODO change to master on PR
        if: ${{ startsWith(github.ref, 'refs/heads/deployment') }}
        env:
          AUTH: ${{ secrets.DEPLOYMENT_TOKEN }}
        run: |
          curl 104.248.40.40:9091/redeploy --header "auth: $AUTH"
