<div class="matchings-explorer">
  <div class="list">
    <div #list class="list-inner">
      <app-matching-item (click)="setActive(matching)"
                         *ngFor="let matching of matchings"
                         [isActive]="matching === activeMatching"
                         [configuration]="configuration"
                         [matching]="matching"
                         [patients]="patients"></app-matching-item>
    </div>
  </div>
  <div #detail class="detail">
    <div *ngIf="activeMatching" class="detail-inner">
      <app-matching-detail [matching]="activeMatching" [patients]="patients"></app-matching-detail>
    </div>
  </div>
</div>
