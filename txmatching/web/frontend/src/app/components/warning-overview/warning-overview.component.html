<div class="warning-card">
  <div *ngIf="donor && allDonorMessagesCount" class="warning-card-col">
    <div class="warning-card-content">
      <mat-icon [inline]="true">person</mat-icon>
      <h2>Donor</h2>
    </div>
    <div class="warning-card-content">
      <ng-container *ngIf="donor.all_messages">
        <app-warning-pill *ngFor="let data of donor.all_messages | keyvalue" [count]="data.value.length" [warningType]="data.key"></app-warning-pill>
      </ng-container>
    </div>
  </div>
  <div *ngIf="recipient && allRecipientMessagesCount" class="warning-card-col">
    <div class="warning-card-content">
      <mat-icon [inline]="true">person</mat-icon>
      <h2>Recipient</h2>
    </div>
    <div class="warning-card-content">
      <ng-container *ngIf="recipient.all_messages">
        <app-warning-pill *ngFor="let data of recipient.all_messages | keyvalue" [count]="data.value.length" [warningType]="data.key"></app-warning-pill>
      </ng-container>
    </div>
  </div>
</div>
