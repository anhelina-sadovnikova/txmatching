<section class="patients">
  <app-container>
    <h1>
      Patients
      <app-count [count]="patientsCount"></app-count>
    </h1>
  </app-container>

  <div class="patients__filter">
    <ul class="switch">
      <li>
        <button (click)="setActiveFilter(listFilterTypes.Pairs)">Pairs</button>
      </li>
      <li>
        <button (click)="setActiveFilter(listFilterTypes.Donors)">Donors</button>
      </li>
      <li>
        <button (click)="setActiveFilter(listFilterTypes.Recipients)">Recipients</button>
      </li>
    </ul>
  </div>

  <app-content *ngIf="activeListFilter">
    <app-item-list [listItemDetailComponent]="activeListFilter.detailComponent"
                   [listItemComponent]="activeListFilter.itemComponent"
                   [items]="getFilteredItems()"
                   [configuration]="undefined"
                   [patients]="patients"></app-item-list>
  </app-content>
</section>
