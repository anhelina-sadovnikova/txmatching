<div class="warning-card {{warningType}}" *ngIf="data && data.length">
  <div class="warning-card-heading">
    <mat-icon [inline]="true" [matTooltip]="warningType">{{matIcon}}</mat-icon>
    <h2 [ngClass]="warningType">{{warningType}}</h2>
  </div>
  <div class="warning-card-body">
    <p *ngFor="let item of data">{{item}}</p>
  </div>
</div>
