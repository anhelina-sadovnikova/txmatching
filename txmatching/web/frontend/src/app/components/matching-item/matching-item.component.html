<div *ngIf="matching"
     [class.active]="isActive"
     [class.first]="matching.index === 1"
     [id]="'matching-' + matching.index"
     class="matching-item">

  <h2>Matching #{{matching.index}}</h2>

  <ul class="description">
    <li>Score: <strong>{{ matching.score }}</strong></li>
    <li>Rounds: <strong>{{ matching.rounds.length }}</strong></li>
    <li>Transplants: <strong>{{ getTransplantsCount(matching) }}</strong></li>
    <li *ngFor="let country of matching.countries">
      <flag [countryCode]="country.country_code"></flag>
      :
      <app-code>{{country.donor_count}}/{{country.recipient_count}}</app-code>
    </li>
  </ul>

  <ng-container *ngIf="isActive">
    <app-matching-round *ngFor="let round of matching.rounds; let i = index"
                        [configuration]="configuration"
                        [index]="i + 1"
                        [patients]="patients"
                        [round]="round"></app-matching-round>
  </ng-container>

</div>
