{% macro render_user_info(current_user) %}

<div class="header">
    <div class="username">
        {% if current_user.is_authenticated %}
        {{ current_user.email }}&nbsp
        {% endif %}
        <a href="/logout">(log out)</a>
    </div>
    <div class="contact">
        Not working? Questions? Call +420 723 927 536.
    </div>
</div>

{% endmacro %}
