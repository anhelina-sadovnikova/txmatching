<section class="patients">
  <app-container>
    <h1>
      Patients
      <app-count [count]="patientsCount"></app-count>
    </h1>
  </app-container>

  <app-content>
    <app-item-list *ngIf="patientsCount > 0"
                   [listItemDetailComponent]="listItemDetailComponent"
                   [listItemComponent]="listItemComponent"
                   [items]="pairs"
                   [configuration]="undefined"
                   [patients]="patients"></app-item-list>
  </app-content>
</section>
