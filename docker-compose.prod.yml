version: '3.7'
services:
  backend:
    image: datavid19/kidney-exchange
    env_file:
      - .env.prod
    ports:
      - 8080:9090
    networks:
      - kidney-exchange-net
    depends_on:
      - db

  db:
    image: postgres:12.2
    env_file:
      - .env.prod
    ports:
      - 5432:9092
    networks:
      - kidney-exchange-net
    volumes:
      - kidney-exchange-postgres-prod:/var/lib/postgresql/data/

volumes:
  kidney-exchange-postgres-prod:

networks:
  kidney-exchange-net:
    driver: bridge
